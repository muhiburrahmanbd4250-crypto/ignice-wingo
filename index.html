<!DOCTYPE html>
htmll lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGNICE VIP Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <style>
        :root { --red: #ff4d4d; --green: #2ebd59; --violet: #9c27b0; --bg: #f5f5f5; }
        body { background: var(--bg); font-family: 'Poppins', sans-serif; margin: 0; padding-bottom: 80px; }
        
        /* Premium Header */
        .header { background: linear-gradient(90deg, #ff4d4d, #ff7675); color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        
        /* Game Mode Tabs */
        .mode-tabs { display: flex; background: white; padding: 10px; gap: 10px; overflow-x: auto; }
        .mode-btn { padding: 8px 15px; border: 1px solid #ddd; border-radius: 20px; font-size: 12px; white-space: nowrap; cursor: pointer; }
        .mode-btn.active { background: var(--red); color: white; border-color: var(--red); }

        /* Timer Section */
        .timer-card { background: white; margin: 10px; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .timer-val { font-size: 30px; font-weight: bold; color: var(--red); }

        /* Number Grid */
        .num-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; padding: 15px; background: white; margin: 10px; border-radius: 12px; }
        .n-btn { width: 45px; height: 45px; border-radius: 50%; border: none; font-weight: bold; color: white; cursor: pointer; font-size: 16px; margin: auto; }
        .n0, .n5 { background: linear-gradient(var(--red), var(--violet)); }
        .n1, .n3, .n7, .n9 { background: var(--green); }
        .n2, .n4, .n6, .n8 { background: var(--red); }

        /* Big/Small Buttons */
        .bs-row { display: flex; gap: 10px; padding: 0 15px; margin-bottom: 20px; }
        .bs-btn { flex: 1; padding: 15px; border: none; border-radius: 8px; font-weight: bold; font-size: 18px; color: white; }

        /* Admin Panel Overlay */
        #adminBox { display: none; position: fixed; top: 20%; left: 5%; width: 90%; background: #222; color: gold; padding: 20px; border-radius: 15px; z-index: 1000; border: 2px solid gold; }
        .admin-input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; }
        
        /* History Table */
        .history { background: white; margin: 10px; padding: 15px; border-radius: 12px; }
        table { width: 100%; text-align: center; font-size: 13px; border-collapse: collapse; }
        th { color: #888; padding-bottom: 10px; }
        td { padding: 10px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div class="header" onclick="openAdmin()">
        <span>HGNICE VIP</span>
        <i class="fas fa-headset"></i>
    </div>

    <div class="mode-tabs">
        <div class="mode-btn active">WinGo 30s</div>
        <div class="mode-btn">WinGo 1Min</div>
        <div class="mode-btn">WinGo 3Min</div>
    </div>

    <div class="timer-card">
        <div>
            <div style="font-size: 12px; color: #888;">Period Number</div>
            <div id="period" style="font-weight: bold; font-size: 16px;">20260130100052229</div>
        </div>
        <div class="timer-val" id="timer">00:30</div>
    </div>

    <div class="num-grid">
        <button class="n-btn n0" onclick="bet(0)">0</button>
        <button class="n-btn n1" onclick="bet(1)">1</button>
        <button class="n-btn n2" onclick="bet(2)">2</button>
        <button class="n-btn n3" onclick="bet(3)">3</button>
        <button class="n-btn n4" onclick="bet(4)">4</button>
        <button class="n-btn n5" onclick="bet(5)">5</button>
        <button class="n-btn n6" onclick="bet(6)">6</button>
        <button class="n-btn n7" onclick="bet(7)">7</button>
        <button class="n-btn n8" onclick="bet(8)">8</button>
        <button class="n-btn n9" onclick="bet(9)">9</button>
    </div>

    <div class="bs-row">
        <button class="bs-btn" style="background: #f39c12;" onclick="bet('BIG')">BIG</button>
        <button class="bs-btn" style="background: #3498db;" onclick="bet('SMALL')">SMALL</button>
    </div>

    <div id="adminBox">
        <h3 style="text-align: center;">üõ°Ô∏è Admin Dashboard</h3>
        <p>Next Winning Number (0-9):</p>
        <input type="number" id="manualNum" class="admin-input" placeholder="‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶¶‡¶ø‡¶®">
        <button onclick="saveAdmin()" style="width:100%; padding:10px; background:gold; border:none; border-radius:5px; font-weight:bold;">APPLY RESULT</button>
        <button onclick="closeAdmin()" style="width:100%; margin-top:10px; background:red; color:white; border:none; padding:5px;">Close</button>
    </div>

    <div class="history">
        <h4 style="margin-top:0;">Game History</h4>
        <table id="historyTable">
            <tr><th>Period</th><th>Number</th><th>Size</th></tr>
            <tr><td>...2228</td><td>5</td><td>Big</td></tr>
            <tr><td>...2227</td><td>2</td><td>Small</td></tr>
        </table>
    </div>

    <script>
        let time = 30;
        let period = 20260130100052229;
        let nextResult = null;
        let clickCount = 0;

        setInterval(() => {
            time--;
            if(time < 0) {
                time = 30;
                let finalNum = (nextResult !== null) ? nextResult : Math.floor(Math.random() * 10);
                addHistory(period, finalNum);
                period++;
                document.getElementById('period').innerText = period;
                nextResult = null;
            }
            document.getElementById('timer').innerText = "00:" + (time < 10 ? '0'+time : time);
        }, 1000);

        function openAdmin() {
            clickCount++;
            if(clickCount >= 5) {
                let p = prompt("Enter Admin Password:");
                if(p === "1234") document.getElementById('adminBox').style.display = 'block';
                clickCount = 0;
            }
        }

        function saveAdmin() {
            let val = document.getElementById('manualNum').value;
            if(val !== "") {
                nextResult = parseInt(val);
                alert("Next Result Set to: " + val);
                closeAdmin();
            }
        }

        function closeAdmin() { document.getElementById('adminBox').style.display = 'none'; }

        function addHistory(p, n) {
            let table = document.getElementById('historyTable');
            let row = table.insertRow(1);
            let size = (n >= 5) ? "Big" : "Small";
            row.innerHTML = `<td>...${String(p).slice(-4)}</td><td>${n}</td><td>${size}</td>`;
            if(table.rows.length > 10) table.deleteRow(10);
        }

        function bet(v) { alert("Bet placed on: " + v + "\nInsufficient Balance!"); }
    </script>
</body>
</html>
