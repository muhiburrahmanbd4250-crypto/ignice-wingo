<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinGo Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <style>
        body { background-color: #0d1117; color: white; font-family: sans-serif; margin: 0; padding-bottom: 70px; }
        .wallet-card { background: linear-gradient(90deg, #1f2937, #111827); margin: 15px; padding: 20px; border-radius: 15px; border: 1px solid #30363d; text-align: center; }
        .balance { font-size: 32px; font-weight: bold; color: #f1c40f; margin: 10px 0; }
        .btn-box { display: flex; gap: 10px; justify-content: center; }
        .btn { padding: 10px 25px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; }
        .deposit { background: #22c55e; color: white; }
        .withdraw { background: #30363d; color: white; }
        
        .game-box { background: #161b22; margin: 15px; padding: 20px; border-radius: 15px; text-align: center; }
        .timer { font-size: 40px; color: #e74c3c; font-weight: bold; margin: 15px 0; }
        .bet-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .bet-btn { padding: 15px; border-radius: 12px; border: none; font-size: 18px; font-weight: bold; color: white; }
        .big { background: #f39c12; }
        .small { background: #3498db; }

        .footer { position: fixed; bottom: 0; width: 100%; background: #161b22; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #30363d; }
        .footer i { font-size: 20px; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="wallet-card">
        <div style="font-size: 14px; color: #9ca3af;">Total Balance</div>
        <div class="balance">৳ 0.00</div>
        <div class="btn-box">
            <button class="btn deposit" onclick="alert('ডিপোজিট করতে আমাদের মেসেঞ্জারে যোগাযোগ করুন।')">Deposit</button>
            <button class="btn withdraw">Withdraw</button>
        </div>
    </div>

    <div class="game-box">
        <div style="color: #22c55e; font-weight: bold;">WinGo 1 Min</div>
        <div class="timer" id="timer">00:60</div>
        <div class="bet-btns">
            <button class="bet-btn big" onclick="alert('আপনি BIG সিলেক্ট করেছেন')">BIG</button>
            <button class="bet-btn small" onclick="alert('আপনি SMALL সিলেক্ট করেছেন')">SMALL</button>
        </div>
    </div>

    <div class="footer">
        <div><i class="fas fa-home"></i>Home</div>
        <div><i class="fas fa-wallet"></i>Wallet</div>
        <div style="color: #22c55e;"><i class="fas fa-user"></i>Account</div>
    </div>

    <script>
        let time = 60;
        setInterval(() => {
            time--;
            if(time < 0) time = 60;
            document.getElementById('timer').innerText = "00:" + (time < 10 ? '0'+time : time);
        }, 1000);
    </script>
</body>
</html>
